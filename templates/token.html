{% extends "base.html" %}

{% block page_content %}

    <h1>API</h1>
    <div class="row">
        <div class="col-md-12">
            <p>If you want to access data through the API then you need either your username, password and your 2FA code or you can use the token below.</p>
        </div>
    </div>

    <div class="well">
        <div class="row">
            <div class="col-md-2">
                <strong>Token:</strong>
            </div>
            <div class="col-md-10">
                {{ token }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <strong>Expires:</strong>
            </div>
            <div class="col-md-10">
                {{ expires }}
            </div>
        </div>
    </div>

{% endblock %}
